<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“š Library Book Queue</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px 15px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 6px;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #queueDisplay {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }

    .queue-box {
      margin-top: 10px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 8px;
      min-height: 40px;
      width: 300px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .queue-item {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      margin: 4px 6px 4px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Library Book Request System</h2>

  <div>
    <input type="text" id="studentName" placeholder="Enter student name" />
    <button onclick="enqueueRequest()">Request Book</button>
    <button onclick="dequeueRequest()">Assign Book</button>
  </div>

  <p id="queueDisplay">Queue:</p>
  <div class="queue-box" id="queueBox"></div>

  <script src="task1.js"></script>
</body>
</html>
