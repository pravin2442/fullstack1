
<!-- 2.2 Multiplication Table (Using Prompt) -->

<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .table-output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Multiplication Table Generator</h2>

  <script>
    let num = parseInt(prompt("Enter a number to get its multiplication table:"));
    let output = "<div class='table-output'>";
    for(let i = 1; i <= 10; i++) {
      output += `${num} Ã— ${i} = ${num * i}<br>`;
    }
    output += "</div>";
    document.write(output);
  </script>
</body>
</html>
