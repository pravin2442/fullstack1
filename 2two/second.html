 
<!-- 2.3 Simple Calculator (Using Prompt) -->
<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>

  <script>
    let num1 = parseFloat(prompt("Enter first number:"));
    let num2 = parseFloat(prompt("Enter second number:"));
    let op = prompt("Enter operation (+, -, *, /):");

    let result;
    if(op === '+') {
      result = num1 + num2;
    } else if(op === '-') {
      result = num1 - num2;
    } else if(op === '*') {
      result = num1 * num2;
    } else if(op === '/') {
      result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
    } else {
      result = "Invalid operator!";
    }

    document.write(`<div class="result">Result: ${result}</div>`);
  </script>
</body>
</html>
